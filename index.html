<body>
   
<div class=" container-fluid">
    <h1>Here You Can Generate QR Code.. </h1><br>
    <div class="row">
        <div class="qrbox col-sm-4">
            <textarea placeholder="QR Text"></textarea>
            <button>Generate QR Code</button>
        </div>
        <div class="qrbox_left col-sm-5">
            <img src="QRCode_img.jpeg" alt="qr-code"  data-toggle="modal" data-target="#exampleModal"/>
            
        </div>
    </div>
<br>
    <table class="table table-hover">
       
        <tbody>
          <tr>
            <th scope="row">Step 1</th>
            <td colspan="3">Type anything that you want to code in the QR.</td>
            
          </tr>
          <tr>
            <th scope="row">Step 2</th>
            <td colspan="3">Click on the "Generate QR code" button.</td>
          
          </tr>
          <tr>
            <th scope="row">Step 3</th>
            <td colspan="3">Scan the QR code.</td>
           
          </tr>
        </tbody>
      </table>
      
  <h4 class="fixed-bottom ">- Aakash Panda...</h4>
</div>




   
</body>
